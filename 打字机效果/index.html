<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            overflow: hidden;
            font-size: 20px;
            width: 0px;
            height: 30px;
            animation: w 4s steps(10) forwards;
        }

        @keyframes w {
            0% {
                width: 0px;
            }

            100% {
                width: 200px;
            }
        }
    </style>
</head>

<body>
    <div>我们在这儿等着你回来</div>
</body>

</html>
