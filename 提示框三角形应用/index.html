<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 500px;
            height: 500px;
            margin: 200px auto;
            background-color: gray;
        }

        .nav {
            position: absolute;
            top: 100px;
            left: 50%;
            width: 0;
            height: 0;
            border: 50px solid transparent;
            border-bottom-color: red;
            line-height: 0;
            font-size: 0;
        }
    </style>
</head>

<body>
    <div class="nav"></div>
    <div class="box"></div>
</body>

</html>
