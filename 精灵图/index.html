<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 可以使用：https://www.spritecow.com/ 来查询位置 */
        div {
            background: url(img/sprite.png) no-repeat;
        }

        .s1 {
            width: 20px;
            height: 19px;
            background-position: -300px -207px;
        }

        .s2 {
            background-position: -260px -310px;
            width: 140px;
            height: 140px;
        }
    </style>
</head>

<body>
    <div class="s1"></div>
    <div class="s2"></div>
</body>

</html>
